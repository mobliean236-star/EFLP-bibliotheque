<!DOCTYPE html>

<head>

<body>
  <h1>ğŸ“š BibliothÃ¨que EFLP</h1>

  <!-- Formulaire pour ajouter un livre -->
  <div>
    <input type="text" id="titre" placeholder="Titre du livre">
    <input type="text" id="auteur" placeholder="Auteur">
    <button onclick="ajouterLivre()">Ajouter Livre</button>
  </div>

  <h2>Liste des livres :</h2>
  <ul id="listeLivres"></ul>

  <!-- Firebase SDK via CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfKq__Jyfqhky8wUg8Gut6TqfgnmVp1yM",
      authDomain: "bibliotheque-eflp.firebaseapp.com",
      projectId: "bibliotheque-eflp",
      storageBucket: "bibliotheque-eflp.firebasestorage.app",
      messagingSenderId: "759572551810",
      appId: "1:759572551810:web:10b335cf5640351e807c9b",
      measurementId: "G-7LLGT1BCXF"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fonction pour ajouter un livre
    async function ajouterLivre() {
      const titre = document.getElementById("titre").value;
      const auteur = document.getElementById("auteur").value;
      if(titre && auteur) {
        await addDoc(collection(db, "livres"), { titre, auteur });
        document.getElementById("titre").value = "";
        document.getElementById("auteur").value = "";
        afficherLivres();
      } else {
        alert("Veuillez remplir tous les champs !");
      }
    }

    // Fonction pour afficher les livres
    async function afficherLivres() {
      const liste = document.getElementById("listeLivres");
      liste.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "livres"));
      querySnapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = `${doc.data().titre} - ${doc.data().auteur}`;
        liste.appendChild(li);
      });
    }

    // Afficher les livres au chargement
    afficherLivres();
  </script>
</body>
</html>
