<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š BibliothÃ¨que EFLP</title>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>ðŸ“š BibliothÃ¨que EFLP</h1>

  <div>
    <input type="text" id="titre" placeholder="Titre du livre">
    <input type="text" id="auteur" placeholder="Auteur">
    <button onclick="ajouterLivre()">Ajouter Livre</button>
  </div>

  <h2>Liste des livres :</h2>
  <ul id="listeLivres"></ul>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBfKq__Jyfqhky8wUg8Gut6TqfgnmVp1yM",
      authDomain: "bibliotheque-eflp.firebaseapp.com",
      projectId: "bibliotheque-eflp",
      storageBucket: "bibliotheque-eflp.firebasestorage.app",
      messagingSenderId: "759572551810",
      appId: "1:759572551810:web:10b335cf5640351e807c9b",
      measurementId: "G-7LLGT1BCXF"
    };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function ajouterLivre() {
      const titre = document.getElementById("titre").value;
      const auteur = document.getElementById("auteur").value;
      console.log("Ajouter Livre :", titre, auteur);

      if(titre && auteur) {
        db.collection("livres").add({ titre, auteur })
          .then((docRef) => {
            console.log("Livre ajoutÃ© avec ID :", docRef.id);
            document.getElementById("titre").value = "";
            document.getElementById("auteur").value = "";
            afficherLivres();
          })
          .catch((error) => console.error("Erreur Firestore :", error));
      } else {
        alert("Veuillez remplir tous les champs !");
      }
    }

    function afficherLivres() {
      const liste = document.getElementById("listeLivres");
      liste.innerHTML = "";
      db.collection("livres").get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const li = document.createElement("li");
            li.textContent = `${doc.data().titre} - ${doc.data().auteur}`;
            liste.appendChild(li);
          });
        })
        .catch((error) => console.error("Erreur affichage :", error));
    }

    afficherLivres();
  </script>
</body>
</html>
